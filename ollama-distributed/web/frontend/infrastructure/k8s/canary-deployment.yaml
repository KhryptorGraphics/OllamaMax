# Ollama Frontend - Canary Deployment and Rollback Configuration
# Production-ready progressive delivery with automatic rollback

# Argo Rollouts Deployment for Canary Strategy
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ollama-frontend-rollout
  namespace: ollama-frontend
  labels:
    app: ollama-frontend
    deployment-strategy: canary
    managed-by: argo-rollouts
  annotations:
    notifications.argoproj.io/subscribe.on-rollout-completed.slack: "deployments"
    notifications.argoproj.io/subscribe.on-rollout-aborted.slack: "alerts-critical"
spec:
  replicas: 10
  
  # Rollout strategy - Canary with analysis
  strategy:
    canary:
      # Canary service for traffic splitting
      canaryService: ollama-frontend-canary
      # Stable service for production traffic
      stableService: ollama-frontend-stable
      
      # Traffic routing via Istio (alternative: NGINX, ALB)
      trafficRouting:
        istio:
          virtualService:
            name: ollama-frontend-vs
            routes:
            - primary
          destinationRule:
            name: ollama-frontend-dr
            canarySubsetName: canary
            stableSubsetName: stable
      
      # Canary steps with automatic promotion
      steps:
      # Step 1: Deploy canary with 5% traffic
      - setWeight: 5
      - pause: 
          duration: 30s
      
      # Step 2: Run analysis for 2 minutes
      - analysis:
          templates:
          - templateName: success-rate-analysis
          - templateName: latency-analysis
          args:
          - name: service-name
            value: ollama-frontend-canary
          - name: duration
            value: 2m
      
      # Step 3: Increase to 20% traffic
      - setWeight: 20
      - pause:
          duration: 1m
      
      # Step 4: Extended analysis for 5 minutes
      - analysis:
          templates:
          - templateName: success-rate-analysis
          - templateName: latency-analysis
          - templateName: error-rate-analysis
          args:
          - name: service-name
            value: ollama-frontend-canary
          - name: duration
            value: 5m
      
      # Step 5: Increase to 50% traffic
      - setWeight: 50
      - pause:
          duration: 2m
      
      # Step 6: Final analysis before full promotion
      - analysis:
          templates:
          - templateName: success-rate-analysis
          - templateName: latency-analysis
          - templateName: error-rate-analysis
          - templateName: business-metrics-analysis
          args:
          - name: service-name
            value: ollama-frontend-canary
          - name: duration
            value: 10m
      
      # Step 7: Full promotion (100% traffic)
      - setWeight: 100
      - pause:
          duration: 30s
      
      # Anti-affinity for canary pods
      antiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution: {}
        preferredDuringSchedulingIgnoredDuringExecution:
          weight: 100
  
  # Pod template
  selector:
    matchLabels:
      app: ollama-frontend
  template:
    metadata:
      labels:
        app: ollama-frontend
        deployment-type: rollout
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ollama-frontend
      automountServiceAccountToken: false
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: ollama-frontend
        image: ollamamax/frontend:latest
        imagePullPolicy: Always
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          capabilities:
            drop:
            - ALL
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        - name: NODE_ENV
          value: "production"
        - name: DEPLOYMENT_TYPE
          value: "canary"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 2
        
        # Resources
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /app/config
          readOnly: true
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: config
        configMap:
          name: ollama-frontend-config

---
# Analysis Templates for Canary Validation
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate-analysis
  namespace: ollama-frontend
  labels:
    app: ollama-frontend
    component: analysis
spec:
  args:
  - name: service-name
  - name: duration
    value: 5m
  metrics:
  - name: success-rate
    interval: 30s
    successCondition: result[0] >= 0.95  # 95% success rate minimum
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}",code!~"5.."}[5m])) /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency-analysis
  namespace: ollama-frontend
  labels:
    app: ollama-frontend
    component: analysis
spec:
  args:
  - name: service-name
  - name: duration
    value: 5m
  metrics:
  - name: p95-latency
    interval: 30s
    successCondition: result[0] <= 1.0  # 1 second maximum
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[5m])) by (le)
          )
  - name: p99-latency
    interval: 30s
    successCondition: result[0] <= 2.0  # 2 seconds maximum
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          histogram_quantile(0.99,
            sum(rate(http_request_duration_seconds_bucket{service="{{args.service-name}}"}[5m])) by (le)
          )

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate-analysis
  namespace: ollama-frontend
  labels:
    app: ollama-frontend
    component: analysis
spec:
  args:
  - name: service-name
  - name: duration
    value: 5m
  metrics:
  - name: error-rate
    interval: 30s
    successCondition: result[0] <= 0.01  # 1% error rate maximum
    failureLimit: 5
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}",code=~"5.."}[5m])) /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: business-metrics-analysis
  namespace: ollama-frontend
  labels:
    app: ollama-frontend
    component: analysis
spec:
  args:
  - name: service-name
  - name: duration
    value: 10m
  metrics:
  - name: active-users
    interval: 60s
    successCondition: result[0] >= 100  # Minimum active users
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(increase(user_sessions_total{service="{{args.service-name}}"}[5m]))
  
  - name: conversion-rate
    interval: 60s
    successCondition: result[0] >= 0.02  # 2% minimum conversion rate
    failureLimit: 2
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(increase(conversion_events_total{service="{{args.service-name}}"}[5m])) /
          sum(increase(page_views_total{service="{{args.service-name}}"}[5m]))

---
# Canary Service
apiVersion: v1
kind: Service
metadata:
  name: ollama-frontend-canary
  namespace: ollama-frontend
  labels:
    app: ollama-frontend
    service-type: canary
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: ollama-frontend

---
