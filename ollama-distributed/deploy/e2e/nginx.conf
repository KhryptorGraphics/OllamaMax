events { worker_connections 1024; }

http {
  upstream ollama_api {
    least_conn;
    server node1:11434 max_fails=3 fail_timeout=10s;
    server node2:11434 max_fails=3 fail_timeout=10s;
    server node3:11434 max_fails=3 fail_timeout=10s;
    keepalive 32;
  }

  upstream ollama_web {
    least_conn;
    server node1:18081 max_fails=3 fail_timeout=10s;
    server node2:18081 max_fails=3 fail_timeout=10s;
    server node3:18081 max_fails=3 fail_timeout=10s;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # Health
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # API
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
      proxy_pass http://ollama_api;
    }

    # Web UI
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
      proxy_pass http://ollama_web;
    }
  }
}

