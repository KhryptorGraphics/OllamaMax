# Alertmanager Configuration for Ollama Distributed System
global:
  # Global configuration
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@ollama-distributed.com'
  smtp_auth_username: 'alerts@ollama-distributed.com'
  smtp_auth_password: 'your-smtp-password'
  
  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  # Default route configuration
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # Specific routing rules
  routes:
    # Critical alerts go to on-call immediately
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 15m
      continue: true
    
    # Platform team alerts
    - match:
        team: platform
      receiver: 'platform-team'
      group_interval: 5m
      repeat_interval: 30m
      continue: true
    
    # ML team alerts
    - match:
        team: ml
      receiver: 'ml-team'
      group_interval: 5m
      repeat_interval: 30m
      continue: true
    
    # Component-specific routing
    - match:
        component: scheduler
      receiver: 'scheduler-alerts'
      group_interval: 5m
      repeat_interval: 1h
    
    - match:
        component: p2p
      receiver: 'network-alerts'
      group_interval: 5m
      repeat_interval: 1h
    
    - match:
        component: consensus
      receiver: 'consensus-alerts'
      group_interval: 2m
      repeat_interval: 30m
    
    - match:
        component: api
      receiver: 'api-alerts'
      group_interval: 5m
      repeat_interval: 1h
    
    - match:
        component: models
      receiver: 'model-alerts'
      group_interval: 5m
      repeat_interval: 1h
    
    - match:
        component: health
      receiver: 'health-alerts'
      group_interval: 2m
      repeat_interval: 30m
    
    - match:
        component: fault_tolerance
      receiver: 'fault-tolerance-alerts'
      group_interval: 5m
      repeat_interval: 1h

# Inhibition rules to reduce noise
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit component alerts if service is down
  - source_match:
      alertname: 'ServiceUnhealthy'
    target_match_re:
      alertname: '.*High.*|.*Failure.*'
    equal: ['instance']

# Receiver configurations
receivers:
  # Default receiver
  - name: 'default-receiver'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ollama-alerts'
        title: 'Ollama Distributed Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true

  # Critical alerts - immediate notification
  - name: 'critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ollama-critical'
        title: 'üö® CRITICAL: Ollama Distributed Alert'
        text: |
          {{ range .Alerts }}
          üö® *CRITICAL ALERT* üö®
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Component:* {{ .Labels.component }}
          *Node:* {{ .Labels.node_id }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'oncall@ollama-distributed.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} - Ollama Distributed'
        body: |
          Critical alert fired in Ollama Distributed system:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Node: {{ .Labels.node_id }}
          Severity: {{ .Labels.severity }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          
          {{ end }}
    webhook_configs:
      - url: 'http://pagerduty-webhook.example.com/alerts'
        send_resolved: true

  # Platform team alerts
  - name: 'platform-team'
    slack_configs:
