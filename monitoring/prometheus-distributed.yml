global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - "/etc/prometheus/alerts/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ollamamax-api'
    static_configs:
      - targets: ['distributed-api:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'ollama-workers'
    static_configs:
      - targets: 
          - 'ollama-primary:11434'
          - 'ollama-worker-2:11434'
          - 'ollama-worker-3:11434'
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']