# Prometheus Configuration for OllamaMax Topology-Optimized Monitoring
# Focuses on key performance metrics for startup time and resource efficiency

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerts.yml"

scrape_configs:
  # OllamaMax Training Node Metrics
  - job_name: 'ollama-nodes'
    static_configs:
      - targets: 
          - 'ollama-node-1:9090'
          - 'ollama-node-2:9090'
          - 'ollama-node-3:9090'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 8s
    
  # Infrastructure Services Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /stats
    scrape_interval: 30s
    
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s
    
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 30s
    
  # Load Balancer Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['load-balancer:80']
    metrics_path: /nginx_status
    scrape_interval: 15s
    
  # Container Resource Metrics
  - job_name: 'docker-containers'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: /containers/metrics
    scrape_interval: 10s
    
  # Training Performance Metrics
  - job_name: 'training-optimizer'
    static_configs:
      - targets: ['host.docker.internal:8090']
    metrics_path: /training/metrics
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Performance-focused recording rules
rule_files: []