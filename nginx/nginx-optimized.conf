# OllamaMax Nginx Optimized Configuration
# Implements topology optimization recommendations for improved performance

worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30s;
    keepalive_requests 1000;
    client_max_body_size 512m;

    # Enhanced upstream configuration
    upstream ollama_cluster {
        least_conn;
        server ollama-node-1:8080 weight=3 max_fails=2 fail_timeout=10s;
        server ollama-node-2:8080 weight=2 max_fails=2 fail_timeout=10s;
        server ollama-node-3:8080 weight=2 max_fails=2 fail_timeout=10s;
        keepalive 32;
    }

    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.21.0.0/24;
            allow 172.22.0.0/24;
            allow 127.0.0.1;
            deny all;
        }

        # Proxy to cluster
        location / {
            proxy_pass http://ollama_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimized timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Connection optimization
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Health checks
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }
}