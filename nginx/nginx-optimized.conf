# Optimized Nginx Configuration for OllamaMax Cluster Load Balancing
# Performance optimized with intelligent load distribution

worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/xml
        text/javascript;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Upstream configuration for OllamaMax cluster
    upstream ollamamax_cluster {
        # Intelligent load balancing
        least_conn;
        
        # Node definitions with health checks
        server node-1:11434 max_fails=3 fail_timeout=30s weight=3;
        server node-2:11434 max_fails=3 fail_timeout=30s weight=2;
        server node-3:11434 max_fails=3 fail_timeout=30s weight=2;
        
        # Keep connections alive
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Admin UI upstream
    upstream ollamamax_admin {
        server node-1:8080 max_fails=2 fail_timeout=10s;
        server node-2:8080 max_fails=2 fail_timeout=10s;
        server node-3:8080 max_fails=2 fail_timeout=10s;
        keepalive 8;
    }

    # Metrics upstream
    upstream ollamamax_metrics {
        server node-1:9090 max_fails=2 fail_timeout=10s;
        server node-2:9090 max_fails=2 fail_timeout=10s;
        server node-3:9090 max_fails=2 fail_timeout=10s;
        keepalive 4;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=admin:1m rate=10r/s;

    # Main API server
    server {
        listen 80;
        server_name localhost ollamamax.local;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Client settings
        client_max_body_size 1G;
        client_body_buffer_size 128k;
        client_header_buffer_size 4k;
        large_client_header_buffers 4 16k;

        # Proxy settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;

        # Main API endpoints
        location /api/ {
            limit_req zone=api burst=200 nodelay;
            
            proxy_pass http://ollamamax_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings for long-running inference
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Chat and completions endpoints (longer timeouts)
        location ~ ^/(api/chat|api/completions|api/generate) {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://ollamamax_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Extended timeouts for model inference
            proxy_connect_timeout 30s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Buffering settings for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Admin interface
        location /admin/ {
            limit_req zone=admin burst=20 nodelay;
            
            proxy_pass http://ollamamax_admin/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://ollamamax_metrics/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Access control for metrics
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ollamamax_cluster/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Node-specific health checks
        location ~ ^/health/node-([123])$ {
            internal;
            proxy_pass http://node-$1:11434/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Status page
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }

        # Default root
        location / {
            return 301 /admin/;
        }
    }

    # HTTPS server (if certificates are available)
    server {
        listen 443 ssl http2;
        server_name localhost ollamamax.local;

        # SSL configuration
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Same configuration as HTTP server
        client_max_body_size 1G;

        location /api/ {
            limit_req zone=api burst=200 nodelay;
            proxy_pass http://ollamamax_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ~ ^/(api/chat|api/completions|api/generate) {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://ollamamax_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 30s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        location /admin/ {
            limit_req zone=admin burst=20 nodelay;
            proxy_pass http://ollamamax_admin/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /metrics {
            proxy_pass http://ollamamax_metrics/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }

        location /health {
            proxy_pass http://ollamamax_cluster/health;
            proxy_set_header Host $host;
            access_log off;
        }

        location / {
            return 301 /admin/;
        }
    }
}