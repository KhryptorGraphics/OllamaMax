events {
    worker_connections 1024;
}

http {
    upstream ollama_workers {
        least_conn;
        server ollama-worker-1:11434 max_fails=3 fail_timeout=30s;
        server ollama-worker-2:11434 max_fails=3 fail_timeout=30s;
        server ollama-worker-3:11434 max_fails=3 fail_timeout=30s;
        server ollama-worker-4:11434 max_fails=3 fail_timeout=30s;
        server ollama-worker-5:11434 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://ollama_workers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}